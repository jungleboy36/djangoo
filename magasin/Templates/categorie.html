<html>
   {% load static %}
   <head> 
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   </head>
<body>
   <nav class="navbar navbar-expand-sm navbar-light bg-warning">
<a class="navbar-brand" href="">Mon magasin </a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav mr-auto">
<li class="nav-item">
<a class="nav-link" href="{% url 'index' %}">Articles</a>
</li>
<li class="nav-item">
<a class="nav-link" href="">Categories</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/admin">Administration</a>
</li>
</ul>
</div>
</nav>
<!--Fin Navbar-->
<div class="container">
<div class="card mb-6"> 
<div class="card-body">
    <script>
        function supprimer(){
         let s =confirm("Vous etes sure ?");
        return s;}
    </script>

<h1>Listes des categories</h1>
<p id="date"></p><br>
<script>
    n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script>
<table class="table table-stripped">
    <thead>
    <tr>
    <td>ID</td>
    <td>Categorie</td>
    <td>Description</td>
    <td>Supprimer</td>
    </tr>
    </thead>
    <tbody>
        {% for a in cat reversed %}
        <tr>
            <td>{{a.id}}</td>
            <td>{{a.nomCat}}</td>
            <td>{{a.description}}</td>
            <td><a onclick="supprimer()" href=href="del_cat/{{ a.id }}"><img height="32" width="32" src="{% static 'img/delete.jfif' %}"></a></td>
        </tr>
        {% endfor %}
    </tbody>

</div>
</div>
</div>
</body>
</html>
